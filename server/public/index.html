<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/style.css" rel="stylesheet" />
    <script src="./vendors/jquery.js"></script>
    <script src="./scripts/client.js"></script>
    <title>My Awesome Node App</title>
</head>
<body>
    <h1>Activities for Ethan</h1>

    <table>
        <thead>
            <tr>
                <th>Activity</th>
                <th>Screen Time?</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>

    <h2>Create A New Activity</h2>
    <input id="activityInput" placeholder="Activity Name" />
    <input id="typeInput" placeholder="Activity Type" />
    <label>
        Is Screen Time?
        <input type="checkbox" id="isScreenTimeInput" />
    </label>
    <button id="submitButton">Create!</button>
    
</body>
</html>
